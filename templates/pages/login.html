<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login Template</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'login.css' %}" />
</head>
<body>
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="{% static 'img/login.jpg' %}" alt="login" class="login-card-img">
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <div class="brand-wrapper">
                <!-- <img src="" alt="logo" class="logo"> -->
              </div>
              <p class="login-card-description">SEGUNDA OPORTUNIDAD</p>
              <form class="form" method="post">
                     {% csrf_token %}
                  <div class="form-group">
                    <label>Nombre de usuario</label>
                    {{ form.username }}
                  </div>
                  <div class="form-group mb-4" >
                    <label>Contraseña</label>
                    {{ form.password }}
                   
                  </div>
                  <input name="login" id="login" class="btn btn-block login-btn mb-4" type="submit" value="Ingresar">
                </form>
                <a href="{% url 'recuperarCuenta' %}" class="forgot-password-link">Olvido su contraseña?</a>
                <p class="login-card-footer-text">No tiene una cuenta? <a href="{% url 'registroUsuario' %}" class="text-reset">Registrarse aqui</a></p>
                <nav class="login-card-footer-nav">
                  <a href="#!">Terrminos de uso.</a>
                  <a href="#!">Politicas de privacidad</a>
                </nav>
            </div>
          </div>
         
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
